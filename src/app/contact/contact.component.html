<div class="contact">
    <h2>Contact Hotel Aashirwad</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" #name required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" #email_Id required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" #phoneNumber required>
      </div>
      <div class="form-group">
        <label for="arrivalDate">Arrival Date</label>
        <input type="date" id="arrivalDate" name="arrivalDate" #arrivalDate required>
      </div>
      <div class="form-group">
        <label for="nightStays">Number of Night Stays</label>
        <input type="number" id="nightStays" name="nightStays" #numberOfStaysInput required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" #message required></textarea>
      </div>
      <button type="submit" (click)="submitForm()">Send</button>
    </form>
  </div>
  <div>
    <div class="whats-app">
      <h2> OR </h2>
      <a href="whatsapp://send?phone=9897796387&text=Hi" target="_blank" (click)="openWhatsApp()">
        <img src="../../assets/whatsapp.png" alt="WhatsApp">
        <span>Message us on WhatsApp</span>
      </a>
    </div>
  </div>
  <div class="contact-details">
    <div class="column">
      <img src="../../assets/address.png" alt="Address">
      <h3>Address</h3>
      <p>Hotel Aashirwad, Bhimtalla, Chamoli, Uttarakhand - 246424</p>
    </div>
    <div class="column">
      <img src="../../assets/phone.png" alt="Phone">   
      <h3>Phone</h3>
      <p>+91 9897796387</p>
      <p>+91 8126758757</p>

    </div>
    <div class="column">
      <img src="../../assets/email.png" alt="Email">
      <h3>Email</h3>
      <p>{{emailId}}</p>
    </div>
  </div>
  <div class="view-location">
    <img src="../../assets/location.png" alt="location">
    <h2>View Location</h2>

  </div>
